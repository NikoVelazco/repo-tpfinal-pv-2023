<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<link rel="icon" th:href="@{/images/vidasanaico.png}">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Indice de Masa Corporal</title>
		<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}">
		<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<header th:replace="~{layouts/header :: header}"></header>
		</div>
		<div class="container cuerpo-titulo my-1">
			<h2 class="titulo-pagina">INDICE DE MASA CORPORAL</h2>
		</div>
		<div class="container my-3">
			<div class="row justify-content-center">
				<div class="col-5 formulario-mensaje">				
					<form class="row g-2 needs-validation my-2 letra-form" th:action="@{/servicios/imc-calculo}" th:object="${imco}" method="post" style="width: 100%;">					
						<div class="mb-3 row">
  							<label for="idUsuario" class="form-label">Ingrese Id de Usuario</label>
    <input type="number"  name="idUsuario" class="form-control" id="idUsuario">
            <div class="text-danger" th:text="${usuarioEncontrado}?'':'No existe el usuario'" ></div>
  						</div>
  						<div class="mb-3 row">
							<label for="exampleFormControlInput1" class="form-label">Peso:</label>
							<input type="number" class="form-control" th:field="*{pesoUsuario}"  name="pesoUsuario" id="idPesoUsuario">
    						<div class="text-danger" th:if="${#fields.hasErrors('pesoUsuario')}" th:errors="*{pesoUsuario}"></div>	  
						</div>
						<div class="mb-3"> 
					    	<label for="fecha">Fecha:</label>
					    	<input type="date" class="form-control" name="fecha" id="fecha" th:field="*{fecha}"> 
					    	<div class="text-danger" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>  
		                </div>
						<div class="col-12">
							<button type="submit" class="btn" id="boton-contacto">CALCULAR IMC</button>
						</div>						    
					</form>
				</div>
			</div>
		</div>
		<div class="container pie-pagina">
    		<footer th:replace="~{layouts/footer :: footer}"></footer>
    	</div>
    	<script th:fragment ="script_bootstrap" type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</body>
</html>
